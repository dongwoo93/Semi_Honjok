<script>
window.onload = function() {
	
}
  var googleUser = {};
  var startApp = function() {
	  
	    gapi.load('auth2', function(){
	    	
	      // Retrieve the singleton for the GoogleAuth library and set up the client.
	      auth2 = gapi.auth2.init({
	        client_id: '593657004380-rjfrfo1tpfg9uqv1cbp5udckbmu8sqgr.apps.googleusercontent.com',
	        cookiepolicy: 'single_host_origin',
	        // Request scopes in addition to 'profile' and 'email'
	        //scope: 'additional_scope'z
	      });
	      attachSignin(document.getElementById('customBtn'));
	    });
	    
	  };

	  function attachSignin(element) {
		    
		    auth2.attachClickHandler(element, {},
		        function(googleUser) {
		          document.getElementById('name').innerText = "Signed in: " +
		              googleUser.getBasicProfile().getName();
		        }, function(error) {
		          alert(JSON.stringify(error, undefined, 2));
		        });
		  }
  </script>


<style type="text/css">

.form-control {
	min-height: 41px;
	background: #fff;
	border-color: #e3e3e3;
	box-shadow: none !important;
	border-radius: 4px;
}

.form-control:focus {
	border-color: #99c432;
}

.login-form {
	width: 310px;
	margin: 0 auto;
	padding: 100px 0 30px;
}

.login-form form {
	color: #999;
	border-radius: 10px;
	margin-bottom: 15px;
	background: #fff;
	/* box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3); */
	padding: 30px;
	position: relative;
}

.login-form h2 {
	font-size: 24px;
	color: #454959;
	margin: 45px 0 25px;
	font-family: 'Francois One', sans-serif;
}

.login-form .avatar {
	position: absolute;
	margin: 0 auto;
	left: 0;
	right: 0;
	top: -50px;
	width: 95px;
	height: 95px;
	border-radius: 50%;
	z-index: 9;
	background: #70c5c0;
	padding: 15px;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
}

.login-form .avatar img {
	width: 100%;
}

.login-form .btn {
	color: #fff;
	border-radius: 4px;
	text-decoration: none;
	transition: all 0.4s;
	line-height: normal;
	border: none;
}

.login-btn {
	font-size: 16px;
	font-weight: bold;
	background: #99c432;
	margin-bottom: 20px;
}

.login-btn:hover, .login-btn:active {
	background: #86ac2d !important;
}

.social-btn {
	padding-bottom: 15px;
}

.social-btn .btn {
	margin-bottom: 10px;
	font-size: 14px;
	text-align: left;
}

.social-btn .btn:hover {
	opacity: 0.8;
	text-decoration: none;
}

.social-btn .btn-primary {
	background: #507cc0;
}

.social-btn .btn-info {
	background: #64ccf1;
}

.social-btn .btn-danger {
	background: #df4930;
}

.social-btn .btn i {
	float: left;
	margin: 1px 10px 0 5px;
	min-width: 20px;
	font-size: 18px;
}

.or-seperator {
	height: 0;
	margin: 0 auto 20px;
	text-align: center;
	border-top: 1px solid #e0e0e0;
	width: 30%;
}

.or-seperator i {
	padding: 0 10px;
	font-size: 15px;
	text-align: center;
	background: #fff;
	display: inline-block;
	position: relative;
	top: -13px;
	z-index: 1;
}

.login-form a {
	color: #fff;
	text-decoration: underline;
}

.login-form form a {
	color: #999;
	text-decoration: none;
}

.login-form a:hover, .login-form form a:hover {
	text-decoration: none;
}

.login-form form a:hover {
	text-decoration: underline;
}

.modal-dialog {
	max-width: 320px;
	max-height: 200px;
}

</style>
